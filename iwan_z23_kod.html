<p id="pogrubienie_iwanicki"> Marcel Iwanicki - 
Programista rozmawia ze swoimi przyjaciółmi po fachu:
- Wczoraj w nocnym klubie poznałem świetną blondynę!
- Och Ty szczęściarzu!
- Zaprosiłem ją do siebie, wypiliśmy trochę, zacząłem ją dotykać.
- I co? I co?
- No a ona mówi: ”Rozbierz mnie!”
- Nie może być!
- Zdjąłem z niej spódniczkę, potem majteczki, położyłem na stole tuz obok laptopa ...
- Nie gadaj! Kupiłeś laptopa? A procesor jaki?</p>
<p id="pochylona_iwanicki">Marcel Iwanicki - 
Blondynka rozmawia ze swoimi przyjaciółkami:
- Wczoraj w nocnym klubie poznałam programistę!
- Och Ty szczęściaro!!!
- Zaprosił mnie do siebie, wypiliśmy trochę, potem zaczął mnie dotykać...
- I co? I co?
- No i mu mówię: ”Rozbierz mnie!”
- Nie może być!!!
- Zdjął ze mnie spodnie, potem majteczki...
- Co Ty mówisz? Nosisz majteczki?</p>
<p id="index_gorny_iwanicki">Marcel Iwanicki - 
Żona programisty:
- Ciągle jesteś zajęty i siedzisz przy komputerze. Żebym choć miała dziecko.
- Kładź się, będziemy instalować.</p>
<p id="index_dolny_iwanicki">Marcel Iwanicki - 
Dlaczego programista myje włosy w nieskończoność?
- Bo na opakowaniu stoi jasno:
1. Natrzeć włosy szamponem i spłukać.
2. Czynność powtórzyć.</p>
<p id="mono_iwanicki">Marcel Iwanicki - 
Ilu potrzeba programistów do wkręcenia żarówki?
- Ani jednego, bo to sprawa hardware’u</p>
<p id="powiekszenie_iwanicki">Marcel Iwanicki - 
Złapał głodny programista złotą rybkę, no i jak zawsze ma do dyspozycji trzy życzenia:
- Po pierwsze, chce pokoju na całym świecie
Biedna ryba na to:
- Sorki, za trudne, inne poproszę.
- No to niech Windows 95 się nie zawiesza.
- Dobra już, może być pokój na całym świecie.</p>
<p id="pomniejszenie_iwanicki">Marcel Iwanicki - 
Co by było, gdyby Prokom pisał oprogramowanie dla elektrowni jądrowych?
- Nic, nic już by nie było.</p>
