<html>
<body>
<div style="color:#27299b;font-size:45px;">
 <script language="JavaScript">
var a_iwa=prompt("a=","");
var a=parseFloat(a_iwa);
var b_iwa=prompt("b=","");
var b=parseFloat(b_iwa);
var c_iwa=prompt("c=","");
var c=parseFloat(c_iwa);

p = ((-b)/(2*a))
delta = (b*b-4*a*c)
q = ((-delta) / (4*a))
sqrt = (Math.sqrt(delta))
x1 = ((((-b)-sqrt) / (2*a)))
x2 = ((((-b)+sqrt) / (2*a)))

p_iwa = p.toFixed(2)
delta_iwa = delta.toFixed(2)
q_iwa = q.toFixed(2)
sqrt_iwa = sqrt.toFixed(2)
x1_iwa = x1.toFixed(2)
x2_iwa = x2.toFixed(2)


document.write("Postac ogolna : <br>");
if (c<0) {
    document.write(a + "x^2" + b + "x " + c + "<br>");
}
else {
    document.write(a + "x^2" + b + "x + " + c + "<br>");
}
document.write("Postac Kanoniczna : <br>");
if ((q_iwa<0) && (p_iwa<0)) {
    document.write(a + "(x " + " "+ p_iwa + ")^2 "+ q_iwa+ "<br>");
}
else if ((q_iwa>0) && (p_iwa<0)) {
    document.write(a + "(x " + " "+ p_iwa + ")^2 + "+ q_iwa+ "<br>");
}
else if ((q_iwa>0) && (p_iwa>0)) {
    document.write(a + "(x " + " + "+ p_iwa + ")^2 + "+ q_iwa+ "<br>");
}
else if ((q_iwa<0) && (p_iwa>0)) {
    document.write(a + "(x " + " + "+ p_iwa + ")^2 "+ q_iwa+ "<br>");
}


document.write("Postac Iloczynowa: <br>");
if ((x1_iwa<0) && (x2_iwa<0)) {
document.write(a + "(x " + x1_iwa + ")( x +"+ x2_iwa + ") <br>");
}
else if ((x1_iwa>0) && (x2_iwa<0)) {
document.write(a + "(x -" + x1_iwa + ")( x +"+ x2_iwa + ") <br>");
}
else if ((x1_iwa<0) && (x2_iwa>0)) {
document.write(a + "(x " + x1_iwa + ")( x -"+ x2_iwa + ") <br>");
}
else {
document.write(a + "(x -" + x1_iwa + ")( x -"+ x2_iwa + ") <br>");
}
</script>
</div>
