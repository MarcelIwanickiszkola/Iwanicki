<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
 function okno_zamknij()
 {
 window.close()
 }
var a_iwa = 5;
var b_iwa = 20;
var c_iwa = "*";
for ( var i=1; i<=b_iwa; i++)
{
document.write("*");
}
document.write("<br>");
for ( var i=1; i<=(b_iwa-2); i++)
{
c_iwa=c_iwa+"&nbsp&nbsp";
}
for ( var i=1; i<=a_iwa; i++)
{
document.write(c_iwa+"*<br>");
}
for ( var i=1; i<=b_iwa; i++)
{
document.write("*");
}
</script>
</head>
<body>
<input type="iwaton" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
